<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <header>

      <div class="logo">
        <img src="images/logo.svg" alt="Huddle logo">
      </div>

    </header>

    <main>

      <div class="herobox1">
        <img src="images/illustration-mockups.svg" alt="Mockup vector illustration">
      </div>

      <div class="herobox2">

        <h2>Build The Community Your Fans Will Love</h2>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>

        <a class="register" href="">Register</a>

      </div>

    </main>

    <footer>

      <div class="socials">

        <a href="https://www.facebook.com/" target="_blank"><img class="fb" src="images/facebook.svg" alt=""></a>

        <a href="https://www.twitter.com/" target="_blank"><img class="twitter" src="images/twitter.svg" alt=""></a>

        <a href="https://www.instagram.com/" target="_blank"><img class="insta" src="images/instagram.svg" alt=""></a>

      </div>

    </footer>

  </div>

</body>

</html>
